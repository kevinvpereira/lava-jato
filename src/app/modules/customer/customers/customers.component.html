<c-title>
  <div class="customers__title">
    <div>Clientes</div>
    <a mat-raised-button color="primary" [routerLink]="['new']"
      >Adicionar novo</a
    >
  </div>
</c-title>

<div class="customers">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnProp"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.columnName }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column.columnProp] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cars">
      <th mat-header-cell *matHeaderCellDef>Carros</th>
      <td mat-cell *matCellDef="let element">
        {{ getCarsFormatted(element) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="customers__actions">
        <a mat-icon-button [routerLink]="[element.id]" color="primary"
          ><mat-icon>edit</mat-icon></a
        >
        <button
          mat-icon-button
          (click)="deleteCustomer(element.id)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let row; columns: header"></tr>
  </table>
</div>
